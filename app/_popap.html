<div class="popup" id="popup">
	<div class="popup__body">
		<div class="popup__content">
			<a class="popup__close close-popup" href="#">x</a>

			<h2 class="popup__title title">Сделать запрос</h2>

			<form class="popup__form">
				<label class="inp-label text-none" for="name">Имя Фамилия</label>
				<input class="popup__inp" type="text" name="name" id="name" placeholder="Имя Фамилия">

				<label class="inp-label text-none" for="phone">Введите телефон</label>
				<input class="popup__inp" type="tel" name="phone" id="phone" placeholder="Телефон">

				<label class="inp-label text-none" for="email">Введите электронную почту</label>
				<input class="popup__inp" type="email" name="email" id="email" placeholder="Email">

				<button class="popup__btn" type="submit">Забронировать</button>
			</form>
		</div>
	</div>
</div>
